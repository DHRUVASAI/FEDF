<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookHub Store</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #eceff1;
      margin: 0;
      padding: 25px;
    }
    .section {
      max-width: 650px;
      margin: 15px auto;
      background: #fff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.15);
    }
    .book-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px dashed #ccc;
    }
    .book-row:last-child {
      border-bottom: none;
    }
    .btn {
      background: #2196f3;
      color: #fff;
      border: none;
      padding: 7px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0d47a1;
    }
    .cart-line {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }
    .total {
      font-weight: 600;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">üìñ BookHub Store</h1>
  <div class="section" id="booksContainer"></div>

  <div class="section">
    <h2>üõç Your Cart</h2>
    <div id="cartBox"></div>
    <div class="total" id="grandTotal">Total: ‚Çπ0</div>
  </div>

  <script type="module">
    import { renderBooks } from './books.js';
    import { refreshCart } from './ui.js';
    import { cartData } from './cart.js';

    // Load books initially
    renderBooks();
    // Show empty cart
    refreshCart(cartData);
  </script>
</body>
</html>
